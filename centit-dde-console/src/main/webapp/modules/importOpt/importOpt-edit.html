<form class="form centit">
	<div class="fields two">
		<!--<input hidden type="text" name="importId" />-->
		<div class="field required">
			<label>导入名称：</label>
			<input type="text" class="easyui-textbox" name="importName" required />
		</div>
		<div class="field required">
			<label>目标数据库：</label>
            <input id="db" name="destDatabaseName" class="easyui-combobox" required />
		</div>
	</div>
	<div class="fields two">
		<div class="field ">
			<label>目标表：</label>
            <input id="table" name="tableName" class="easyui-combobox" />
		</div>
		<div class="field ">
			<label>目标字段：</label>
            <input id="field" class="easyui-combobox" />
		</div>
	</div>
	<div class="field ">
		<label>记录操作：</label>
		<div class="centit radio">
			<input type="radio" name="recordOperate" value="1" />
			<label>插入</label>

			<input type="radio" name="recordOperate" value="2" />
			<label>更新</label>

			<input type="radio" name="recordOperate" value="3" />
			<label>合并</label>
		</div>
	</div>
	<div class="field">
		<label>导入说明：</label>
		<input type="text" class="easyui-textbox" name="importDesc"  multiline="true" style="width:100%; height: 100px;"/>
	</div>
</form>
<div class="easyui-tabs" style="height: 400px;">
	<div title="数据导入内容字段">
		<table class="tab1"  style="width:96%;"
			   pagination="false"
			   border="true"
			   idField="cid"
			   toolbar=".tab1-toolbar" >
			<thead >
				<th field="sourceFieldName" width="24%" data-options="editor: {type: 'text', options: {required: true}}">源字段名</th>
				<th field="destFieldName" width="24%" data-options="editor: {type: 'text', options: {required: true}}">目标字段名</th>
				<th field="destFieldType" width="15%" data-options="editor: {type: 'text', options: {required: true}}">目标字段类型</th>
				<th field="isPk" width="10%" data-options="editor: {type: 'text'}">是否为主键</th>
				<th field="isNull" width="13%" data-options="editor: {type: 'text'}">目标是否可为空</th>
				<th field="destFieldDefault" width="10%" data-options="editor: {type: 'text'}">目标字段默认值</th>
			</thead>
		</table>
		<div class="tab1-toolbar">
			<a rel="importOpt_importField_sync" iconCls="icon-tip" target="confirm"
			   trigger="none" title="目标字段将覆盖源字段，是否确定覆盖？" ><p>源字段与目标字段同步</p></a>
			<hr>
			<a rel="importOpt_importField_add" iconCls="icon-add"
			   target="custom" trigger="none" title="添加"  ><p>新增</p></a>
			<hr>
			<a rel="importOpt_importField_remove" iconCls="icon-base icon-base-rubbish "
			   target="custom" trigger="single" ><p>删除</p></a>
		</div>
	</div>
	<div title="数据导入触发器">
		<table class="tab2"  style="width:96%;"
			   pagination="false"
			   border="true"
			   toolbar=".tab2-toolbar">
			<thead >
			<th field="triggerSql" width="46%" data-options="editor: {type: 'text', options: {required: true}}">执行语句</th>
			<th field="triggerType" width="10%" data-options="editor: {type: 'text', options: {required: true}}">触发类别</th>
			<th field="triggerTime" width="10%" data-options="editor: {type: 'text', options: {required: true}}">触发时机</th>
			<th field="tiggerOrder" width="10%">触发器顺序</th>
			<th field="isprocedure" width="10%" data-options="editor: {type: 'text', options: {required: true}}">无参数存储过程</th>
			</thead>
		</table>
		<div class="tab2-toolbar">
			<a rel="importOpt_importTrigger_add" iconCls="icon-add"
			   target="custom" trigger="none" title="添加"  ><p>新增</p></a>
			<hr>
			<a rel="importOpt_importTrigger_remove" iconCls="icon-base icon-base-rubbish "
			   target="custom" trigger="single" ><p>删除</p></a>
		</div>
	</div>

</div>

<script>
setI18NText();
</script>
